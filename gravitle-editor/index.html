<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Gravitle</title>
  </head>
  <body>
    <div id="main">
      <div id="canvases">
        <canvas id='canvas_1'></canvas>
      </div>
      <div id="sliders"></div>
    </div>
    <div id="panel_2">
      <canvas id='canvas_2'></canvas>
      <input id='slider_1' type='range' min=0 max=1000 value=1>
      <input id='resolution' type='range' min=1 max=1000 value=100>
      <label for="particle_definition">particle:</label>
      <select name="particle_definition" id="particle_definition">
       <option value="metal">Metal</option>
       <option value="thruster">Thruster</option>
       <option value="biometal">Biometal</option>
       <option value="eye">Eye</option>
      </select>
      <textarea id="particles_str"></textarea>
    </div>
    <div id="panel">
      <p>
        <label>fps</label>
        <label id="fps">000</label>
      </p>
      <p>
        <label>x</label>
        <label id="x">000</label>
      </p>
      <p>
        <label>y</label>
        <label id="y">000</label>
      </p>
      <textarea id="logs"></textarea>
    </div>
  </body>
  <script src="fragment_shader.js"></script>
  <script src="vertex_shader.js"></script>
  <script src="gl.js"></script>
  <script src="index.js"></script>
</html>
