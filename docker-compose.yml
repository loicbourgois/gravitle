services:
    front_deployed:
        image: nginx
        ports:
            - 81:80
        volumes:
            - $HOME/github.com/loicbourgois/gravitle/docs:/usr/share/nginx/html
    front:
        image: nginx
        ports:
            - 82:80
        volumes:
            - $HOME/github.com/loicbourgois/gravitle/front:/usr/share/nginx/html
    generate:
        build:
            context: $HOME/github.com/loicbourgois/gravitle
            dockerfile: $HOME/github.com/loicbourgois/gravitle/generate/Dockerfile
        command: /root/github.com/loicbourgois/gravitle/generate/inner.sh
        volumes:
            - $HOME/github.com/loicbourgois/gravitle:/root/github.com/loicbourgois/gravitle:rw
